<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>送给你的意中人~</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="modal-backdrop" id="start-backdrop" aria-hidden="false">
            <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <div class="titlebar">
                    <span class="icon">❤️</span>
                    <span class="title" id="modal-title">送给你的意中人~</span>
                </div>
                <div class="content">您有一份惊喜，请查收~</div>
                <div class="actions">
                    <button class="btn primary" id="confirm-btn" autofocus>确定</button>
                </div>
            </div>
        </div>
        <div id="popup-layer" aria-live="polite" aria-atomic="false"></div>
    </div>
    <!-- 这里是背景音乐，可以选择自己想要的在这里替换 -->
    <audio id="bgMusic" preload="auto">
        <source src="梁咏琪 - 胆小鬼.mp3" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>

</html>
